{% extends 'chatbot/common.html' %}

{% block content%}

<!-- slider_area_start -->
<div class="slider_area">
    <div class="single_slider  d-flex align-items-center slider_bg_1">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-7 col-md-6">
                    <div class="slider_text ">
                        <h3 class="wow fadeInDown" data-wow-duration="1s" data-wow-delay=".1s" >AI 챗봇과 대화해보세요! <br>
                            with Mulab</h3>
                        <p class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".1s">MEU로부터 공감과 위로를 받아보세요!</p>
                        <div class="video_service_btn wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".1s">
                            <a href="/chat" class="boxed-btn3">MEU</a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-5 col-md-6">
                    <div class="phone_thumb wow fadeInDown" data-wow-duration="1.1s" data-wow-delay=".2s">
                        <img src="/static/chatbot/img/ilstrator/phone.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider_area_end -->

<!-- service_area  -->
<div class="service_area">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="section_title text-center  wow fadeInUp" data-wow-duration=".5s" data-wow-delay=".3s">
                    <h3>친절하고 귀여운 동물 <br>
                            Meu와 Bert</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="single_service text-center wow fadeInUp" data-wow-duration=".6s" data-wow-delay=".4s">
                    <div>
                        <img src="/static/chatbot/img/head.png" width="300rem" height="300rem">
                    </div>
                    <h3>본인을 되돌아볼 수 있는<br>
                            심리검사</h3>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                    <div class="single_service text-center wow fadeInUp" data-wow-duration=".7s" data-wow-delay=".5s">
                            <div>
                                <img src="/static/chatbot/img/head.png" width="300rem" height="300rem">
                            </div>
                            <h3>간단히 하루를 기록하는 <br> 
                                    일상 일기</h3>
                        </div>
            </div>
            <div class="col-lg-4 col-md-4">

                        <div class="single_service text-center wow fadeInUp " data-wow-duration=".8s" data-wow-delay=".6s">
                            <div>
                                <img src="/static/chatbot/img/Bert.png" width="300rem" height="300rem">
                            </div>
                            <h3>트와이스 광팬!
                                    Bert</h3>
                        </div>
            </div>
        </div>
    </div>
</div>
<!--/ service_area  -->

{% endblock%}
