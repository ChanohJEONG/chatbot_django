{% extends 'chatbot/common_chat.html' %}
{% block content %}
<div class="single_slider  d-flex align-items-center slider_bg_1" style="background-size: 100% 100%;">
    <img src="/static/chatbot/img/cat1.png" style="position: absolute; bottom: 0px; right: 0%;">
    <section id="demo" style="position: static;">
        <div class="vertical-align">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 col-xs-offset-0">
                        <div class="img-div" style=" margin-top: 50%;">
                            <div class="img-div2"><img src="/static/chatbot/img/head.png" width="45rem" height="45rem">
                            </div>
                            <div class="img-div3"><img src="/static/chatbot/img/logo1.png" width="70rem" height="45rem">
                            </div>
                            <div class="img-button"><button onclick="window.location.reload()"
                                    style="background-color: transparent; border: none;">
                                    <img src="/static/chatbot/img/door4.png" width="35rem" height="35rem"></button>
                            </div>
                        </div>
                        <div class="card no-border">
                            <div id="chat" class="conv-form-wrapper">
                                <form action="" method="get" class="hidden"><!-- onsubmit="return false"-->

                                    <input type="text" data-conv-question="안녕! 이번엔 카드에 나오는 질문에 대답하는 시간이야!"
                                        data-no-answer="true">

                                    <select name="multi[]" data-conv-question="카드를 선택해봐!">
                                        {% for question in questions %}
                                        <option value="{{question.keyword}}">img src="/static/chatbot/img/card.jpg"
                                            style="width: 30px; height: 17%;"</option>
                                        {%endfor%}
                                    </select>

                                    <div data-conv-fork="multi[]">
                                        {% for question in questions %}
                                        <div data-conv-case="{{question.keyword}}">
                                            <input type="text" name="answer" data-conv-question="{{question.content}}">
                                        </div>
                                        {% endfor %}
                                    </div>

                                <input type="text" data-conv-question="만나서 반가웠어! 다음에 또찾아줘!(아무키나 입력해주세요.)">          
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
